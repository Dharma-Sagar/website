<section class="our_testimonials section-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-6 align-self-center">
                <img src="assets/images/home-page/our-history.png" alt="img" class="img-fluid Mb_20">
            </div>
            <div class="col-md-6 align-self-center">
                <div class="about_company">
                    <div class="section-header">
                        <h3>Our History</h3>
                        <p>There are many variations of passages of Lorem Ipsum available, but the majority have
                            suffered alteration in some</p>
                    </div>
                    <ul ngbNav #nav="ngbNav" class="nav nav-tabs testi-nav-tabs">
                        <!-- Data -->
                        <li [ngbNavItem]="1+i" *ngFor="let item of history;let i = index">
                            <a ngbNavLink>{{item.title}}</a>
                            <ng-template ngbNavContent>
                                <br>
                                <h4>{{item.title}}</h4>
                                <p>{{item.text}}</p>
                                <a routerLink="/about" class="btn-link tk-btn-link"><u>Learn More <i
                                            class="fa fa-angle-right"></i></u></a>
                            </ng-template>
                        </li>
                        <!-- Data -->
                    </ul>
                    <!-- Tab panes -->
                    <div [ngbNavOutlet]="nav"></div>
                </div>
            </div>
        </div>
    </div>
</section>
