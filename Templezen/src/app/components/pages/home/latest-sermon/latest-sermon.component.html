<div class="box_wrap next_sermons" *ngFor="let item of getRecentPost() | slice:0:1">
    <p class="subtitle">Latest Sermons</p>
    <h4><a routerLink="/sermon-details/{{item.id}}">{{item.title}}</a></h4>
    <ul class="sermons_meta">
        <li><i class="fa fa-user"></i> Message from <a routerLink="/sermon/author/{{author.id}}"
            *ngFor="let author of getAuthor(item.author)">{{author.name}}</a></li>
        <li><i class="far fa-calendar-alt"></i> {{item.postdate}}</li>
    </ul>
    <div class="sermons_inside">
        <ul>
            <!-- Data -->
            <li *ngFor="let include of item.includes"><a href="{{include.url}}"><i [class]="include.icon"></i></a>
            </li>
            <!-- Data -->
        </ul>
    </div>
    <div class="audio-player">
        <div id="play-btn">
            <i class="fa fa-play"> </i>
            <i class="fa fa-pause"></i>
        </div>
        <div class="audio-wrapper" id="player-container">
            <audio id="player" ontimeupdate="initProgressBar()">
            </audio>
        </div>
        <div class="player-controls scrubber">
            <small class="end-time">5:44</small>
            <span id="seekObjContainer"> <progress id="seekObj" value="0" max="1"></progress> </span>
            <i class="fa fa-volume-up"></i>
        </div>
        <div class="next_prev">
            <i class="fa fa-angle-left"></i>
            <i class="fa fa-angle-right"></i>
        </div>
    </div>
</div>
