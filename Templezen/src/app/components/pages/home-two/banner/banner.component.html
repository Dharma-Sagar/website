<section id="intro" class="tl-video-header">
    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="assets/images/video-bg.mp4" type="video/mp4">
    </video>
    <div *ngFor="let item of banner | slice:0:1">
        <div class="container">
            <div class="intro_text white_text video_intro_text">
                <h1>{{item.title}}</h1>
                <p>{{item.text}}</p>
                <a routerLink="/event" class="btn dark-btn templezen-top-btn">Explore Events</a>
            </div>
        </div>
    </div>
</section>
