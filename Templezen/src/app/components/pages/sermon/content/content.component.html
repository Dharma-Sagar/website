<section class="section-padding">
    <div class="container">
        <!-- Filter -->
        <div class="filter_wrap">
            <div class="row">
                <div class="col-md-6 col-6">
                    <div class="select_arrow ">
                        <select class="form-control gray_bg mb-0">
                            <option>Filter Category</option>
                            <option>mahabharat</option>
                            <option>bhagwat gita</option>
                            <option>Ramayan</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 col-6">
                    <div class="layout-switcher">
                        <ul ngbNav #nav="ngbNav" class="nav nav-pills" id="pills-tab" role="tablist">
                            <li [ngbNavItem]="1">
                                <a id="list-btn" ngbNavLink><i class="fa fa-bars"></i></a>
                                <ng-template ngbNavContent>
                                    <div class="list-view">
                                        <!-- sermon-list-1 -->
                                        <div class="sermons_wrap" *ngFor="let item of sermonpost | paginate: { itemsPerPage: 4, currentPage: page }">
                                            <div class="sermons_img">
                                                <a routerLink="/sermon-details/{{item.id}}">
                                                    <img [src]="item.image" [alt]="item.title">
                                                </a>
                                            </div>
                                            <div class="sermons_info_wrap">
                                                <div class="sermons_info">
                                                    <h5><a routerLink="/sermon-details/{{item.id}}">{{item.title}}</a></h5>
                                                    <ul class="sermons_meta">
                                                        <li><i class="fa fa-user"></i> Message from <a routerLink="/sermon/author/{{author.id}}"
                                                            *ngFor="let author of getAuthor(item.author)">{{author.name}}</a></li>
                                                        <li><i class="far fa-calendar-alt"></i> {{item.postdate}}</li>
                                                    </ul>
                                                </div>
                                                <div class="sermons_inside">
                                                    <ul>
                                                        <!-- Data -->
                                                        <li *ngFor="let include of item.includes"><a href="{{include.url}}"><i [class]="include.icon"></i></a>
                                                        </li>
                                                        <!-- Data -->
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- /sermon-list-1 -->
                                    </div>
                                </ng-template>
                            </li>
                            <li [ngbNavItem]="2">
                                <a id="grid-btn" ngbNavLink><i class="fa fa-th-large"></i></a>
                                <ng-template ngbNavContent>
                                    <div class="grid-view">
                                        <div class="row">
                                            <!-- Data -->
                                            <div class="col-md-6" *ngFor="let item of sermonpost | paginate: { itemsPerPage: 4, currentPage: page }">
                                                <div class="sermon_wrap margin-btm-60">
                                                    <div class="sermon_img">
                                                        <a routerLink="/sermon-details/{{item.id}}">
                                                            <img [src]="item.image" [alt]="item.title" class="w-100">
                                                        </a>
                                                    </div>
                                                    <div class="sermon-box">
                                                        <div class="sermons_meta">
                                                            <div><i class="fa fa-user"></i> Message from <a routerLink="/sermon/author/{{author.id}}"
                                                                *ngFor="let author of getAuthor(item.author)">{{author.name}}</a></div>
                                                            <div><i class="far fa-calendar-alt"></i> {{item.postdate}}</div>
                                                        </div>
                                                        <h4><a routerLink="/sermon-details/{{item.id}}">{{item.title}}</a></h4>
                                                        <div class="sermons_inside">
                                                            <ul>
                                                                <!-- Data -->
                                                                <li *ngFor="let include of item.includes"><a href="{{include.url}}"><i [class]="include.icon"></i></a>
                                                                </li>
                                                                <!-- Data -->
                                                            </ul>
                                                        </div>
                                                        <a routerLink="/sermon-details/{{item.id}}" class="btn">Details <i class="fa fa-caret-right"></i> </a>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Data -->
                                        </div>
                                    </div>
                                </ng-template>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Filter -->
        <div [ngbNavOutlet]="nav"></div>
        <!-- Pagination -->
        <div class="pagination_wrap">
            <div class="row">
                <div class="col-sm-6">
                    <p>Page 1 of 2</p>
                </div>
                <div class="col-sm-6">
                    <pagination-controls (pageChange)="page = $event" responsive="true" previousLabel="<" nextLabel=">">
                    </pagination-controls>
                </div>
            </div>
        </div>
        <!-- /Pagination -->
    </div>
</section>
