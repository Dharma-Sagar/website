<section class="section-padding call-action-section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="call-content mx-auto text-center event-content" *ngFor="let item of eventpost | slice:0:1">
                    <p class="subtitle text-white">Upcoming Event</p>
                    <h3 class="text-white fs-36">{{item.title}}</h3>
                    <p class="text-white">{{item.shorttext | slice:0:120}}</p>
                </div>
                <div class="timer event-timer">
                    <countdown [text]="text" class="countdown-box" units="Days | Hours | Minutes | Seconds"
                                    end="December 31, 2021"></countdown>
                    <a routerLink="/register" class="btn btn-lg dark-btn margin-top-30">Register Now</a>
                </div>
            </div>
        </div>
    </div>
</section>
