<breadcrumb #parent>
    <section id="inner_intro" class="section-padding">
        <div class="container">
            <div class="inner_wp z_index white_text">
                <ng-template ngFor let-route [ngForOf]="parent.breadcrumbs">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="text-center">{{ route.displayName }}</h1>
                            <nav class="breadcrumb">
                                <ul>
                                    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                                    <li class="breadcrumb-item active">{{ route.displayName }}</li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </section>
</breadcrumb>
